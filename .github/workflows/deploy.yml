name: Build and Deploy .NET Project from PR description

on:
  pull_request:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: [self-hosted, Linux, X64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install .NET SDK 6.0
        run: |
          export DOTNET_ROOT=$HOME/dotnet
          export PATH=$DOTNET_ROOT:$PATH
          mkdir -p "$DOTNET_ROOT"
          wget https://dotnetcli.azureedge.net/dotnet/Sdk/6.0.428/dotnet-sdk-6.0.428-linux-x64.tar.gz -O dotnet-sdk.tar.gz
          tar -zxf dotnet-sdk.tar.gz -C "$DOTNET_ROOT"
          dotnet --version
        shell: bash

      - name: Extract project name from PR body
        id: extract_project
        run: |
          echo "PR body:"
          echo "${{ github.event.pull_request.body }}"

          # Recherche dans la description PR un motif du genre: project: BookEcommerce.Web
          PROJECT=$(echo "${{ github.event.pull_request.body }}" | grep -oP '(?<=project:\s*)\S+' || echo "")

          if [ -z "$PROJECT" ]; then
            echo "No project specified in PR body, using default BookEcommerce.Web"
            PROJECT="BookEcommerce.Web"
          fi

          echo "project=$PROJECT" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Build and deploy chosen project
        env:
          DOTNET_ROOT: /home/obitaoui/dotnet
          PATH: /home/obitaoui/dotnet:$PATH
          PROJECT: ${{ steps.extract_project.outputs.project }}
        run: |
          echo "PATH is: $PATH"
          which mkdir || echo "mkdir command not found"
          which cp || echo "cp command not found"

          echo "Building project: $PROJECT"

          dotnet build "$PROJECT" || exit 1

          DEPLOY_PATH="/mnt/c/MigrationGithubActions/$PROJECT"
          echo "Deploying to $DEPLOY_PATH"
          mkdir -p "$DEPLOY_PATH"
          cp -r "$PROJECT"/* "$DEPLOY_PATH"/
        shell: bash

